<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }
        body,html{
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        .center{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center img{
           width: 50%;
           height: 50%;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>
    <div class="center">
    {% if img_obj %}
        <img src="{{ img_obj.image.url }}" alt="User image" style="max-height:300px; max-width: 300px;">  
    
    {% endif %}
    {% if pred %}
    <h3 style="color: red; font-weight: bold; margin: 1rem;">{{ pred }}</h3>
    {% endif %}
    </div>
    
</body>
</html>
